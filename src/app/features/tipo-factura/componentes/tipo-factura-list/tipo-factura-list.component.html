<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Tipos de Factura</h3>
      <a routerLink="nuevo" class="btn btn-light">
        <i class="bi bi-plus-circle me-2"></i>Nuevo Tipo
      </a>
    </div>

    <div class="card-body">
      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label">Filtrar por tipo:</label>
          <div class="input-group">
            <input type="text" [(ngModel)]="filtroTipo" 
                   class="form-control" placeholder="Ej: CrÃ©dito">
            <button (click)="filtroTipo = ''" class="btn btn-outline-secondary">
              <i class="bi bi-x"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tipo de Factura</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of filtrarTiposFactura()">
              <td>{{ t.id_tipo }}</td>
              <td>{{ t.tipo | uppercase }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/tipo-factura/editar', t.id_tipo]" 
                     class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil-square"></i>
                  </a>
                  <button (click)="eliminarTipoFactura(t.id_tipo)" 
                          class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
