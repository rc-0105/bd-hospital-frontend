<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ isEdit ? 'Editar' : 'Nuevo' }} Empleado</h3>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" [(ngModel)]="empleado.nombre" 
                   name="nombre" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Apellido</label>
            <input type="text" [(ngModel)]="empleado.apellido" 
                   name="apellido" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Cargo</label>
            <input type="text" [(ngModel)]="empleado.cargo" 
                   name="cargo" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Tipo de Área</label>
            <select [(ngModel)]="empleado.id_tparea" name="id_tparea" class="form-select" required>
              <option value="" disabled selected>Seleccione un área</option>
              <option *ngFor="let area of tiposArea" [value]="area.id_tparea">
                {{ area.tipo }}
              </option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" (click)="cancelar()" 
                  class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>{{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
