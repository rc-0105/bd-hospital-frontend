<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Empleados</h3>
      <a routerLink="nuevo" class="btn btn-light">
        <i class="bi bi-plus-circle me-2"></i>Nuevo Empleado
      </a>
    </div>

    <div class="card-body">
      <div class="row mb-4 g-3">
        <div class="col-md-4">
          <label class="form-label">Buscar por nombre:</label>
          <input type="text" [(ngModel)]="filtros.nombre" class="form-control" placeholder="Nombre o apellido">
        </div>
        
        <div class="col-md-3">
          <label class="form-label">Filtrar por cargo:</label>
          <input type="text" [(ngModel)]="filtros.cargo" class="form-control" placeholder="Cargo">
        </div>
        
        <div class="col-md-3">
          <label class="form-label">Filtrar por área:</label>
          <input type="text" [(ngModel)]="filtros.tipoArea" class="form-control" placeholder="Tipo de área">
        </div>
        
        <div class="col-md-2 d-flex align-items-end">
          <button (click)="filtros = {nombre: '', cargo: '', tipoArea: ''}" class="btn btn-outline-secondary w-100">
            <i class="bi bi-arrow-clockwise me-1"></i>Limpiar
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Cargo</th>
              <th>Tipo de Área</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of filtrarEmpleados()">
              <td>{{ e.nombre }}</td>
              <td>{{ e.apellido }}</td>
              <td>{{ e.cargo }}</td>
              <td>{{ e.tipoAreaNombre }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/empleado/editar', e.id_empleado]" 
                     class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil-square"></i>
                  </a>
                  <button (click)="eliminarEmpleado(e.id_empleado)" 
                          class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
