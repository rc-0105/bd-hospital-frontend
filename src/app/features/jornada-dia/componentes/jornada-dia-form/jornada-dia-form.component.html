<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ isEdit ? 'Editar' : 'Nueva' }} Jornada</h3>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">DÃ­a de la Semana</label>
            <select [(ngModel)]="jornada.dia_semana" name="dia_semana" class="form-select" required>
              <option *ngFor="let dia of diasSemana" [value]="dia">{{ dia | titlecase }}</option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" (click)="cancelar()" 
                  class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>{{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
