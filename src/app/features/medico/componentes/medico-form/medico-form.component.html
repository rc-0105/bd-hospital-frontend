<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ isEdit ? 'Editar' : 'Nuevo' }} Médico</h3>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Número de Licencia</label>
            <input type="number" [(ngModel)]="medico.numero_licencia" 
                   name="numero_licencia" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Especialidad</label>
            <input type="text" [(ngModel)]="medico.especialidad" 
                   name="especialidad" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Años de Experiencia</label>
            <input type="number" [(ngModel)]="medico.experiencia" 
                   name="experiencia" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Universidad</label>
            <input type="text" [(ngModel)]="medico.universidad" 
                   name="universidad" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">ID Empleado</label>
            <input type="number" [(ngModel)]="medico.id_empleado" 
                   name="id_empleado" class="form-control" required>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" (click)="cancelar()" 
                  class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>{{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
