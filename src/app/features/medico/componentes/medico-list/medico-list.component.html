<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Listado de Médicos</h3>
      <a routerLink="nuevo" class="btn btn-light">
        <i class="bi bi-plus-circle me-2"></i>Nuevo Médico
      </a>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead class="table-dark">
            <tr>
              <th>Licencia</th>
              <th>Especialidad</th>
              <th>Experiencia</th>
              <th>Universidad</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of medicos">
              <td>{{ m.numero_licencia }}</td>
              <td>{{ m.especialidad }}</td>
              <td>{{ m.experiencia }} años</td>
              <td>{{ m.universidad }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/medicos/editar', m.id_medico]" 
                     class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil-square"></i>
                  </a>
                  <a [routerLink]="['/medicos', m.id_medico]" 
                     class="btn btn-sm btn-info">
                    <i class="bi bi-eye"></i>
                  </a>
                  <button (click)="eliminarMedico(m.id_medico)" 
                          class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
