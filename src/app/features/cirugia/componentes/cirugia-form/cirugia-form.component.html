<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ isEdit ? 'Editar' : 'Nueva' }} Cirugía</h3>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">ID Paciente</label>
            <input type="number" [(ngModel)]="cirugia.id_paciente" 
                   name="id_paciente" class="form-control" required min="1">
          </div>
          
          <div class="col-md-6">
            <label class="form-label">ID Médico</label>
            <input type="number" [(ngModel)]="cirugia.id_medico" 
                   name="id_medico" class="form-control" required min="1">
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Fecha y Hora</label>
            <input type="datetime-local" [(ngModel)]="cirugia.fecha_hora" 
                   name="fecha_hora" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Tipo de Procedimiento</label>
            <select [(ngModel)]="cirugia.tipo_procedimiento" name="tipo_procedimiento" class="form-select" required>
              <option *ngFor="let tipo of tiposProcedimientos" [value]="tipo">{{ tipo }}</option>
            </select>
          </div>
          
          <div class="col-12">
            <label class="form-label">Diagnóstico</label>
            <textarea [(ngModel)]="cirugia.diagnostico" 
                     name="diagnostico" class="form-control" rows="3" required></textarea>
          </div>
          
          <div class="col-12">
            <label class="form-label">Observaciones</label>
            <textarea [(ngModel)]="cirugia.observaciones" 
                     name="observaciones" class="form-control" rows="3"></textarea>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" (click)="cancelar()" 
                  class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>{{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
