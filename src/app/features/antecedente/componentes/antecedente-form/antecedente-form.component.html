<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ isEdit ? 'Editar' : 'Nuevo' }} Antecedente</h3>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Tipo</label>
            <select [(ngModel)]="antecedente.tipo" name="tipo" class="form-select" required>
              <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo | titlecase }}</option>
            </select>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">ID Historia Clínica</label>
            <input type="number" [(ngModel)]="antecedente.id_historia" 
                   name="id_historia" class="form-control" required min="1">
          </div>
          
          <div class="col-12">
            <label class="form-label">Descripción</label>
            <textarea [(ngModel)]="antecedente.descripcion" 
                     name="descripcion" class="form-control" rows="4" required></textarea>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" (click)="cancelar()" 
                  class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>{{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
