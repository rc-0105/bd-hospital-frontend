<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Detalle del Antecedente</h3>
    </div>
    
    <div class="card-body" *ngIf="antecedente">
      <div class="row g-3">
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Tipo:</strong> {{ antecedente.tipo | titlecase }}
            </li>
            <li class="list-group-item">
              <strong>ID Historia Clínica:</strong> {{ antecedente.id_historia }}
            </li>
          </ul>
        </div>

        <div class="col-12">
          <h5>Descripción</h5>
          <div class="card card-body bg-light">
            {{ antecedente.descripcion }}
          </div>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <a routerLink="/antecedente" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left me-2"></i>Volver al Listado
        </a>
      </div>
    </div>
  </div>
</div>
