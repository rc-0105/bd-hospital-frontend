<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Registro de Alergias</h3>
      <a routerLink="nuevo" class="btn btn-light">
        <i class="bi bi-plus-circle me-2"></i>Nueva Alergia
      </a>
    </div>

    <div class="card-body">
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="input-group">
            <input type="number" [(ngModel)]="idHistoriaBusqueda" 
                   class="form-control" placeholder="ID Historia Clínica">
            <button (click)="buscarPorHistoria()" class="btn btn-outline-primary">
              <i class="bi bi-search"></i>
            </button>
            <button (click)="loadAlergias()" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead class="table-dark">
            <tr>
              <th>Descripción</th>
              <th>ID Historia</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of alergias">
              <td>{{ a.descripcion }}</td>
              <td>{{ a.id_historia }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/alergia/editar', a.id_al]" 
                     class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil-square"></i>
                  </a>
                  <a [routerLink]="['/alergia', a.id_al]" 
                     class="btn btn-sm btn-info">
                    <i class="bi bi-eye"></i>
                  </a>
                  <button (click)="eliminarAlergia(a.id_al)" 
                          class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
