<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Detalle del Programa</h3>
    </div>
    
    <div class="card-body" *ngIf="programa">
      <div class="row g-3">
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Nombre:</strong> {{ programa.nombre }}
            </li>
            <li class="list-group-item">
              <strong>Instituci√≥n:</strong> {{ programa.institucion }}
            </li>
            <li class="list-group-item">
              <strong>Estado:</strong> 
              <span [class]="'badge bg-' + getEstadoClass(programa.estado)">
                {{ programa.estado | titlecase }}
              </span>
            </li>
          </ul>
        </div>

        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Fecha Inicio:</strong> {{ programa.fecha_hora_inicio | date:'medium' }}
            </li>
            <li class="list-group-item">
              <strong>Fecha Fin:</strong> {{ programa.fecha_hora_fin | date:'medium' }}
            </li>
          </ul>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <a routerLink="/programa" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left me-2"></i>Volver al Listado
        </a>
      </div>
    </div>
  </div>
</div>
