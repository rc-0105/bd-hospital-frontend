<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ isEdit ? 'Editar' : 'Nueva' }} Historia Clínica</h3>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">ID Paciente</label>
            <input type="number" [(ngModel)]="historia.id_paciente" 
                   name="id_paciente" class="form-control" required>
          </div>
          
          <div class="col-md-6" *ngIf="isEdit">
            <label class="form-label">Fecha Creación</label>
            <input type="datetime-local" [(ngModel)]="historia.fecha_hora_creacion" 
                   name="fecha_hora_creacion" class="form-control" disabled>
          </div>
          
          <div class="col-12">
            <label class="form-label">Observaciones</label>
            <textarea [(ngModel)]="historia.observaciones" 
                     name="observaciones" class="form-control" rows="5" required></textarea>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" (click)="cancelar()" 
                  class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>{{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
