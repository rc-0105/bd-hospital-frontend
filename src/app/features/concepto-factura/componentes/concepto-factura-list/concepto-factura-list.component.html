<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Conceptos de Factura</h3>
      <a routerLink="nuevo" class="btn btn-light">
        <i class="bi bi-plus-circle me-2"></i>Nuevo Concepto
      </a>
    </div>

    <div class="card-body">
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="input-group">
            <input type="number" [(ngModel)]="idFacturaBusqueda" 
                   class="form-control" placeholder="ID Factura">
            <button (click)="buscarPorFactura()" class="btn btn-outline-primary">
              <i class="bi bi-search"></i>
            </button>
            <button (click)="loadConceptos()" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead class="table-dark">
            <tr>
              <th>Concepto</th>
              <th>Descripci√≥n</th>
              <th>Precio Unitario</th>
              <th>ID Factura</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of conceptos">
              <td>{{ c.concepto }}</td>
              <td>{{ c.descripcion }}</td>
              <td>{{ c.precio_unitario | currency }}</td>
              <td>{{ c.id_factura }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/concepto-factura/editar', c.id_concepto]" 
                     class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil-square"></i>
                  </a>
                  <a [routerLink]="['/concepto-factura', c.id_concepto]" 
                     class="btn btn-sm btn-info">
                    <i class="bi bi-eye"></i>
                  </a>
                  <button (click)="eliminarConcepto(c.id_concepto)" 
                          class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="table-active">
              <td colspan="2"><strong>Total</strong></td>
              <td><strong>{{ total | currency }}</strong></td>
              <td colspan="2"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
