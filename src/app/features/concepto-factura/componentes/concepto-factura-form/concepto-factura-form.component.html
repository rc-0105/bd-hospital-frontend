<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ isEdit ? 'Editar' : 'Nuevo' }} Concepto de Factura</h3>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Concepto</label>
            <input type="text" [(ngModel)]="concepto.concepto" 
                   name="concepto" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">ID Factura</label>
            <input type="number" [(ngModel)]="concepto.id_factura" 
                   name="id_factura" class="form-control" required min="1">
          </div>
          
          <div class="col-12">
            <label class="form-label">Descripci√≥n</label>
            <textarea [(ngModel)]="concepto.descripcion" 
                     name="descripcion" class="form-control" rows="3" required></textarea>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Precio Unitario</label>
            <input type="number" [(ngModel)]="concepto.precio_unitario" 
                   name="precio_unitario" class="form-control" required min="0" step="0.01">
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" (click)="cancelar()" 
                  class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>{{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
