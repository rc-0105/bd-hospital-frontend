<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ isEdit ? 'Editar' : 'Nuevo' }} Equipo Médico</h3>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" [(ngModel)]="equipo.nombre" 
                   name="nombre" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Marca</label>
            <input type="text" [(ngModel)]="equipo.marca" 
                   name="marca" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Modelo</label>
            <input type="text" [(ngModel)]="equipo.modelo" 
                   name="modelo" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Fecha de Adquisición</label>
            <input type="datetime-local" [(ngModel)]="equipo.fecha_hora_adquisicion" 
                   name="fecha_hora_adquisicion" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Estado</label>
            <select [(ngModel)]="equipo.estado" name="estado" class="form-select" required>
              <option *ngFor="let estado of estados" [value]="estado">{{estado}}</option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" (click)="cancelar()" 
                  class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>{{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
