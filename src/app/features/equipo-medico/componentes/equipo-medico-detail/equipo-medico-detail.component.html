<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Detalle del Equipo Médico</h3>
    </div>
    
    <div class="card-body" *ngIf="equipo">
      <div class="row g-3">
        <div class="col-md-6">
          <h5>Información General</h5>
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Nombre:</strong> {{ equipo.nombre }}
            </li>
            <li class="list-group-item">
              <strong>Marca:</strong> {{ equipo.marca }}
            </li>
            <li class="list-group-item">
              <strong>Modelo:</strong> {{ equipo.modelo }}
            </li>
          </ul>
        </div>

        <div class="col-md-6">
          <h5>Estado y Adquisición</h5>
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Fecha Adquisición:</strong> {{ equipo.fecha_hora_adquisicion | date:'medium' }}
            </li>
            <li class="list-group-item">
              <strong>Estado:</strong> 
              <span class="badge" [ngClass]="{
                'bg-success': equipo.estado === 'OPERATIVO',
                'bg-warning': equipo.estado === 'MANTENIMIENTO',
                'bg-danger': equipo.estado === 'DESUSO'
              }">
                {{ equipo.estado }}
              </span>
            </li>
          </ul>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <a routerLink="/equipo-medico" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left me-2"></i>Volver al Inventario
        </a>
      </div>
    </div>
  </div>
</div>
