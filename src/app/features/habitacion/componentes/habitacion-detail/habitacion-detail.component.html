<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Detalle de Habitación</h3>
    </div>
    
    <div class="card-body" *ngIf="habitacion">
      <div class="row g-3">
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Número:</strong> {{ habitacion.numero }}
            </li>
            <li class="list-group-item">
              <strong>Piso:</strong> {{ habitacion.piso }}
            </li>
            <li class="list-group-item">
              <strong>Estado:</strong> 
              <span class="badge" [ngClass]="{
                'bg-success': habitacion.estado === 'DISPONIBLE',
                'bg-danger': habitacion.estado === 'OCUPADA',
                'bg-warning': habitacion.estado === 'MANTENIMIENTO'
              }">
                {{ habitacion.estado }}
              </span>
            </li>
          </ul>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <a routerLink="/habitacion" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left me-2"></i>Volver al Listado
        </a>
      </div>
    </div>
  </div>
</div>
