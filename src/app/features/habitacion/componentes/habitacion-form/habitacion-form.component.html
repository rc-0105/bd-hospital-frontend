<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ isEdit ? 'Editar' : 'Nueva' }} Habitación</h3>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Número</label>
            <input type="number" [(ngModel)]="habitacion.numero" 
                   name="numero" class="form-control" required min="1">
          </div>
          
          <div class="col-md-4">
            <label class="form-label">Piso</label>
            <input type="number" [(ngModel)]="habitacion.piso" 
                   name="piso" class="form-control" required min="1">
          </div>
          
          <div class="col-md-4">
            <label class="form-label">Estado</label>
            <select [(ngModel)]="habitacion.estado" name="estado" class="form-select" required>
              <option *ngFor="let estado of estados" [value]="estado">{{estado}}</option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" (click)="cancelar()" 
                  class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>{{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
