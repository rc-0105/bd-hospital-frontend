<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ isEdit ? 'Editar' : 'Nueva' }} Cita</h3>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">ID Paciente</label>
            <input type="number" [(ngModel)]="cita.id_paciente" 
                   name="id_paciente" class="form-control" required min="1">
          </div>
          
          <div class="col-md-6">
            <label class="form-label">ID MÃ©dico</label>
            <input type="number" [(ngModel)]="cita.id_medico" 
                   name="id_medico" class="form-control" required min="1">
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Fecha y Hora</label>
            <input type="datetime-local" [(ngModel)]="cita.fecha_hora_cita" 
                   name="fecha_hora_cita" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Estado</label>
            <select [(ngModel)]="cita.estado" name="estado" class="form-select" required>
              <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" (click)="cancelar()" 
                  class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>{{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
