<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Detalle de Prescripci√≥n #{{ prescripcion?.id_prescripcion }}</h3>
    </div>
    
    <div class="card-body" *ngIf="prescripcion">
      <div class="row g-3">
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Fecha y Hora:</strong> {{ prescripcion.fecha_hora | date:'medium' }}
            </li>
            <li class="list-group-item">
              <strong>ID Consulta:</strong> {{ prescripcion.id_consulta }}
            </li>
          </ul>
        </div>

        <div class="col-12">
          <h5>Indicaciones Generales</h5>
          <div class="card card-body bg-light">
            {{ prescripcion.indicaciones_generales }}
          </div>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <a routerLink="/prescripcion" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left me-2"></i>Volver al Listado
        </a>
      </div>
    </div>
  </div>
</div>
