<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ isEdit ? 'Editar' : 'Nueva' }} Prescripci√≥n</h3>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">ID Consulta</label>
            <input type="number" [(ngModel)]="prescripcion.id_consulta" 
                   name="id_consulta" class="form-control" required min="1">
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Fecha y Hora</label>
            <input type="datetime-local" [(ngModel)]="prescripcion.fecha_hora" 
                   name="fecha_hora" class="form-control" required>
          </div>
          
          <div class="col-12">
            <label class="form-label">Indicaciones Generales</label>
            <textarea [(ngModel)]="prescripcion.indicaciones_generales" 
                     name="indicaciones_generales" class="form-control" rows="6" required></textarea>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" (click)="cancelar()" 
                  class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>{{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
