<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Detalle del Seguro de Salud</h3>
    </div>
    
    <div class="card-body" *ngIf="seguro">
      <div class="row g-3">
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Nombre:</strong> {{ seguro.nombre }}
            </li>
            <li class="list-group-item">
              <strong>Tipo:</strong> {{ seguro.tipo }}
            </li>
            <li class="list-group-item">
              <strong>Contacto:</strong> {{ seguro.contacto }}
            </li>
          </ul>
        </div>

        <div class="col-12">
          <h5>Cobertura</h5>
          <div class="card card-body bg-light">
            {{ seguro.cobertura }}
          </div>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <a routerLink="/seguro-salud" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left me-2"></i>Volver al Listado
        </a>
      </div>
    </div>
  </div>
</div>
